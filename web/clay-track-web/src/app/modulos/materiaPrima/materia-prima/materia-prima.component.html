<p-toast position="top-center" key="tc"></p-toast>
<div class="row" class="background-image">
  <div [@fadeInOut] [hidden]="navBar" class="col-3">
    <app-menu></app-menu>
  </div>
  <div [class]="columna">
    <div class="row " style="margin-top: 6%; ">
      <div class="col-6">
        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
          (click)="toggleNavBar()">
          <i class="fa fa-bars mr-2"></i>
          <small class="text-uppercase font-weight-bold">MODULOS</small>
        </button>
      </div>
      <div class="col-6 text-end">
        <button type="button" class="btn btn-outline-light" (click)="showDialog()">AGREGAR</button>

      </div>
      <div class="col-12 mt-3">
            <p-table [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr >
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class=" flex justify-content-center">
                <p-toast></p-toast>
                <div class=" flex justify-content-center">
                        <p-dialog
                        header="INFORMACION MATERIA PRIMA"
                        [(visible)]="visible"
                        [style]="{ width: '60vw' }"
                        [maximizable]="true"
                        headerStyleClass="custom-dialog-header"
                        >       
                        <div class="row">
                            <div class="col-6">
                                <label for="NombreMP">Nombre Materia Prima:</label>
                                <input type="text" class="form-control"  />
                            </div>
                            <div class="col-6">
                                <label for="unidadMedida">Unidad de Medida:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            
                            <div class="col-12 text-center mt-4">
                                <p-button label="Guardar" icon="pi pi-save" (click)="agregarEmpleado()" styleClass="p-button-outlined p-button-success  mx-5"></p-button>
                                <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-outlined p-button-danger" (click)="cancelar()"></p-button>
                            </div>
                        </div>
                    </p-dialog>
                </div>
            </div>
        </div>
    </div>
</div>
